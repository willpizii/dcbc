{% extends "base.html" %}

{% block content %}

<form method="post" action="/user_settings">
    <div class="container-fluid py-4">
        <table>
            <tr>
                <td><label for="crsid">CRSID:</label></td>
                <td><input type="text" id="crsid" name="crsid" readonly value="{{ personal_data['crsid'] }}" disabled></td>
            </tr>
            <tr>
                <td><label for="first_name">First Name:</label></td>
                <td><input type="text" id="first_name" name="first_name" readonly value="{{ personal_data['first_name'] }}" disabled></td>
                <td><input type="text" id="first_name" name="first_name" readonly value="{{ personal_data['first_name'] }}" hidden></td>
            </tr>
            <tr>
                <td><label for="last_name">Last Name:</label></td>
                <td><input type="text" id="last_name" name="last_name" readonly value="{{ personal_data['last_name'] }}" disabled></td>
                <td><input type="text" id="last_name" name="last_name" readonly value="{{ personal_data['last_name'] }}" hidden></td>
            </tr>
            <tr>
                <td><label for="logid">Logbook ID:</label></td>
                <td><input type="text" id="logid" name="logid" readonly value="{{ personal_data['logbookid'] }}" disabled></td>
                <td><input type="text" id="logid" name="logid" readonly value="{{ personal_data['logbookid'] }}" hidden></td>
            </tr>
            <tr>
                <td><label for="color">Color:</label></td>
                <td><input type="text" id="color" name="color" readonly value="{{ personal_data['color'] }}" style="background-color: {{ personal_data['color'] }}; border: 1px solid #ccc;"></td>
            </tr>
            <tr>
                <td><label for="preferred_name">Preferred (First) Name:</label></td>
                <td><input type="text" id="preferred_name" name="preferred_name" value="{{ personal_data['preferred_name'] }}"></td>
            </tr>

            <tr>
                <td colspan="2" style="height: 20px; background-color: transparent;"></td>
            </tr>

            <tr>
                <td><label for="bowside">Bowside Ability:</label></td>
                <td><select id="bowside" name="bowside">
                    <option value="Yes" {% if personal_data['bowside'] == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="Limited" {% if personal_data['bowside'] == 'Limited' %}selected{% endif %}>Limited</option>
                    <option value="No" {% if personal_data['bowside'] == 'No' %}selected{% endif %}>No</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="strokeside">Strokeside Ability:</label></td>
                <td><select id="strokeside" name="strokeside">
                    <option value="Yes" {% if personal_data['strokeside'] == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="Limited" {% if personal_data['strokeside'] == 'Limited' %}selected{% endif %}>Limited</option>
                    <option value="No" {% if personal_data['strokeside'] == 'No' %}selected{% endif %}>No</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="coxing">Coxing Ability:</label></td>
                <td><select id="coxing" name="coxing">
                    <option value="Yes" {% if personal_data['cox'] == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="Limited" {% if personal_data['cox'] == 'Limited' %}selected{% endif %}>Limited</option>
                    <option value="No" {% if personal_data['cox'] == 'No' %}selected{% endif %}>No</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="sculling">Sculling Ability:</label></td>
                <td><select id="sculling" name="sculling">
                    <option value="Yes" {% if personal_data['sculling'] == 'Yes' %}selected{% endif %}>Yes</option>
                    <option value="Limited" {% if personal_data['sculling'] == 'Limited' %}selected{% endif %}>Limited</option>
                    <option value="No" {% if personal_data['sculling'] == 'No' %}selected{% endif %}>No</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="years_rowing">Years Rowing:</label></td>
                <td><input type="number" id="years_rowing" name="years_rowing" value="{{ personal_data['years_rowing'] }}"></td>
            </tr>

            <tr>
                <td><label for="squad">Squad:</label></td>
                <td>
                    <select id="squad" name="squad">
                        <option value="Mens" {% if personal_data['squad'] == 'Mens' %}selected{% endif %}>Mens</option>
                        <option value="Womens" {% if personal_data['squad'] == 'Womens' %}selected{% endif %}>Womens</option>
                        <option value="Both" {% if personal_data['squad'] == 'Both' %}selected{% endif %}>Both</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" style="height: 20px; background-color: transparent;"></td>
            </tr>
            <tr>
                <td><label for="year">Year:</label></td>
                <td>
                    <select id="year" name="year">
                        <option value="1st" {% if personal_data['year'] == '1st' %}selected{% endif %}>1st</option>
                        <option value="2nd" {% if personal_data['year'] == '2nd' %}selected{% endif %}>2nd</option>
                        <option value="3rd" {% if personal_data['year'] == '3rd' %}selected{% endif %}>3rd</option>
                        <option value="4th" {% if personal_data['year'] == '4th' %}selected{% endif %}>4th</option>
                        <option value="2nd" {% if personal_data['year'] == '5th' %}selected{% endif %}>5th</option>
                        <option value="3rd" {% if personal_data['year'] == '6th' %}selected{% endif %}>6th</option>
                        <option value="4th" {% if personal_data['year'] == '7th' %}selected{% endif %}>7th</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="subject">Subject:</label></td>
                <td><input type="text" id="subject" name="subject" value="{{ personal_data['subject'] }}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Update"></td>
            </tr>
        </table>
    </div>
</form>

{% endblock %}
